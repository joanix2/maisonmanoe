version: "3.8"

services:
  # Application Maison Manoé
  maisonmanoe:
    build: .
    container_name: maisonmanoe-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      - ./images:/app/images
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - npm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Proxy Manager
  nginx-proxy-manager:
    image: "jc21/nginx-proxy-manager:latest"
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      - "81:81" # Interface admin NPM
    volumes:
      - npm-data:/data
      - npm-letsencrypt:/etc/letsencrypt
    networks:
      - npm-network
    environment:
      # Optionnel : configurer la base de données
      DB_SQLITE_FILE: "/data/database.sqlite"

networks:
  npm-network:
    driver: bridge

volumes:
  npm-data:
    driver: local
  npm-letsencrypt:
    driver: local
